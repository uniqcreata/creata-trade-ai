<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creata Trade AI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Creata Trade AI</h1>

    <!-- Search / Trade Signal -->
    <div class="input-box">
      <input type="text" id="symbol" placeholder="Enter symbol (e.g. BTC/USDT, EURUSD)">
      <select id="market_type">
        <option value="crypto">Crypto</option>
        <option value="forex">Forex</option>
      </select>
      <button onclick="getSignal()">Get Signal</button>
    </div>

    <!-- Signal Display -->
    <div id="signal-output">
      <h2>Signal Output</h2>
      <p id="signal-text">No signal yet.</p>
      <p id="tp-sl"></p>
      <p id="timestamp"></p>
    </div>

    <!-- AI Chat -->
    <div class="chat-box">
      <h2>Ask Creata AI</h2>
      <textarea id="ai-message" placeholder="Ask me anything about your trade..."></textarea>
      <select id="ai-model">
        <option value="ollama">Ollama</option>
        <option value="openai">OpenAI</option>
      </select>
      <button onclick="askAI()">Send</button>
      <div id="ai-response"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
